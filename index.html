<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="main.js"></script>
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/style.css">
	<title>Pokedex</title>
</head>
<body>
	<div id="container">
		<header>
			<h1 id="title">Escribe el nombre de un<br>pokemon</h1>
		</header>

		<form onsubmit="findPokemon(event)">
			<input id="pokemonName" type="text" name="pokemonName" placeholder="ej. pikachu">
			<button id="submit" type="submit">Mostrar</button>
		</form>

	</div>
	<div id="pokemonContainer">
		<div id="card">
			<div id="avatarContainer">
				<img id="avatar">
			</div>
			<div id="typesContainer">
				<ul id="typesList"></ul>
			</div>
			<div id="statsContainer">
				<ul id="statsList"></ul>
			</div>
		</div>
	</div>
</body>
</html>
